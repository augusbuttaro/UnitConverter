<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Faster+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit Converter</h1>
            <input placeholder="0" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container">
            <div class="magnitude" id="length">
                <h2>Length (Meter/Feet)</h2>
                <p id="lengthp">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="magnitude" id="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volumep">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="magnitude" id="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="massp">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
